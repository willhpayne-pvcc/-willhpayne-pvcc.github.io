<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Relay Server</title>
    <script>
        var clients = [];

        function startServer() {
            var wssUrl = "wss://your-github-username.github.io/relay";
            var wssServer = new WebSocketServer(wssUrl);

            wssServer.on("connection", function (ws) {
                console.log("New connection established");

                ws.on("message", function (message) {
                    console.log("Received message:", message);
                    relayMessage(message, ws);
                });

                ws.on("close", function () {
                    console.log("Connection closed");
                    removeClient(ws);
                });

                // Add new client to the list
                clients.push(ws);
            });

            console.log("WebSocket server started");
        }

        function relayMessage(message, sender) {
            clients.forEach(function (client) {
                if (client !== sender && client.readyState === WebSocket.OPEN) {
                    client.send(message);
                }
            });
        }

        function removeClient(ws) {
            var index = clients.indexOf(ws);
            if (index !== -1) {
                clients.splice(index, 1);
            }
        }

        // Start the WebSocket server when the page loads
        window.onload = function () {
            startServer();
        };
    </script>
</head>
<body>
    <h1>WebSocket Relay Server</h1>
    <p>Server is running...</p>
</body>
</html>
